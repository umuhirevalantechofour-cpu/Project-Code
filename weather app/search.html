<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search City Weather</title>
    <script defer src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js"></script>
    <script defer src="search.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-search-location"></i> Search City Weather</h1>
        <p class="subtitle">Enter a city name to get weather updates and travel advice.</p>

        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name...">
            <button onclick="getWeather()" class="search-btn">
                <i class="fas fa-search">Search</i>
            </button>
        </div>

        <div id="weather" class="weather-info"></div>
        <div id="weather-icon" class="weather-icon hidden">
            <i class="fas fa-cloud-sun"></i> <!-- Default Weather Icon -->
        </div>
        <p id="trip-advice" class="trip-advice"></p>

        <button onclick="location.href='popular.html'" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Popular Cities
        </button>
    </div>

</body>
</html>
